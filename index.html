<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Control de Tareas Pendientes</title>
</head>
<body>
    <h1>Todo List</h1>
    
    <div>
        <input type="text" id="new-task" placeholder="Nueva tarea...">
        <button class="boton-agregar" onclick="addTask()">Agregar Tarea</button>
    </div>
    
    <ul id="task-list" class="task-list">
        
    </ul>
    
    <div class="summary">
        <p>Total de tareas: <span id="total-tasks">0</span></p>
        <p>Tareas realizadas: <span id="completed-tasks">0</span></p>
    </div>

    <script src="./assets/main.js"></script>
</body>
</html>
